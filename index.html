<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ne Okusam ?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


  <div class="container text-center">
    <div class="bg-light p-4">
      <h3>Ne Okusam ?</h3>
      <p class="text-normal">Kitaplık kurmak, tapınak yapmak kadar kutsaldır.</p>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">

      <!--okunan kitaplar bölümü-->
      <div class="col">

        <!--okunan kitaplar başlık-->
        <div class="bg-light p-2 mb-2 ">
          <div class="row">
            <div class="col">
              <h3>Okuduklarım</h3>
            </div>
            <div class="col">
              <form class="d-flex" id="addReadBook">
                <input class="form-control me-2" type="text" placeholder="Kitap Ekle" id="readBookName">
                <button class="btn btn-outline-success" type="submit">Ekle</button>
              </form>
            </div>
          </div>
        </div>

        <!--okunan kitaplar için durum mesajı-->
        <div id="msgReadBook" role="alert">
        </div>

        <!--okunan kitaplar listesi-->
        <ul class="list-group" id="readBookList">
        </ul>

      </div>

      <!--okunacak kitaplar bölümü-->
      <div class="col">

        <!--okunacak kitaplar başlık-->
        <div class="bg-light p-2 mb-2">
          <div class="row">
            <div class="col">
              <h3>Okuyacaklarım</h3>
            </div>
            <div class="col">
              <form class="d-flex" id="addUnReadBook">
                <input class="form-control me-2" type="text" placeholder="Kitap Ekle" id="unReadBookName">
                <button class="btn btn-outline-success" type="submit">Ekle</button>
              </form>
            </div>
          </div>
        </div>

        <!--okunacak kitaplar için durum mesajı-->
        <div id="msgUnReadBook" role="alert">
        </div>

        <!--okunacak kitaplar listesi-->
        <ul class="list-group" id="unReadBookList">
          
        </ul>

      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
