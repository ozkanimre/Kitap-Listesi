<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>


  <div class="container text-center">
    <div class="bg-light p-4">
      <h3>My Library</h3>
      <blockquote class="blockquote">
        <p class="mb">Thatâ€™s the thing about books. They let you travel without moving your feet.</p>
      </blockquote>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">

      <!--books that i read section-->
      <div class="col">

        <!--title-->
        <div class="bg-light p-2 mb-2 ">
          <h4>books that i read <small><i>(rated 1-10)</i></small></h4>
        </div>
        <div class="bg-light p-2 mb-2 ">
          <form class="d-flex" id="readBookForm">
            <input class="form-control me-2" type="text" placeholder="Rate (0-10)" id="readBookRate">
            <input class="form-control me-2" type="text" placeholder="Book name" id="readBookName">
            <button class="btn btn-outline-success" type="submit">Add</button>
          </form>
        </div>


        <!--read book error message-->
        <div id="msgReadBook" role="alert">
        </div>

        <!--read book list-->
        <ul class="list-group" id="readBookList">
        </ul>

      </div>

      <!--books that i'll read -->
      <div class="col">

        <!--title-->
        <div class="bg-light p-2 mb-2 ">
          <h3>books that i'll read</h3>
        </div>
        <div class="bg-light p-2 mb-2 ">
          <form class="d-flex" id="unReadBookForm">
            <input class="form-control me-2" type="text" placeholder="Book name" id="unReadBookName">
            <button class="btn btn-outline-success" type="submit">Add</button>
          </form>
        </div>

        <!--unread book error message-->
        <div id="msgUnReadBook" role="alert">
        </div>

        <!--unread book list-->
        <ul class="list-group" id="unReadBookList">

        </ul>

      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
